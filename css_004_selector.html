<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_004_selector</title>
<style type="text/css">
/* p요소 자손요소중에 class속성에 unit값이 설정된 요소에 스타일을 적용한다.*/
p .unit{
	background-color: aqua
}

/* p요소에서 속성중 class속성에 unit값이 설정된 요소에 스타일을 적용한다.*/
p.unit{
	background-color: yellow
}


</style>

</head>
<body>
	<p>
		<span class="unit">p요소의 자손요소인 span요소에 설정된 class 속성</span>
	</p>
	<p class="unit">p요소에 설정된 class 속성</p>	
</body>
</html>
