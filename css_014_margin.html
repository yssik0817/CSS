<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_014_margin</title>
<style type="text/css">
/* 초기화 */

*{
	margin: 0px;
	padding: 0px;
	border-width: 0px;
}

.wrap{
	width: 160px;
	height: 260px;
	background-color: yellow;
	}
/* 마진(margin) 겹치면 둘 중에 하나만 적요됨. */
.aa {
	width: 100px;
	height: 100px;
	background-color: red;
	border-top: 10px solid black;
	border-bottom: 10px solid black;
	margin-bottom: 10px;
}

.bb {
	width: 100px;
	height: 100px;
	background-color: blue;
	border-top: 10px solid gray;
	border-bottom: 10px solid gray;
	margin-bottom: 10px;
}

span.sp1{
	background-color:aqua;
}

span.sp2{
	background-color:lime;
	border: 1px solid black;
	padding: 20px;
}

.inline{
	background-color: maroon;
	overflow: hidden;
}

.cc{
	background-color:green
}

#m1 {
	width: 100px;
	height: 99px;
	background-color: blue;
	margin: 10px;
	/* #m2의 margin값이 top에 적용되도록 하기 위해서 설정한다. */
	padding-top: 1px
}

#m2 {
	width: 80px;
	height: 80px;
	background-color: yellow;
	margin: 10px
}

</style>
</head>
<body>
<div class="wrap">
		<div class="aa">one</div>
		<div class="bb">two</div>
	</div>

	<div class="inline">
		<span class="sp1">span1</span>
		<span class="sp2">span2</span>
	</div>
	<p class="cc">test test test test test</p>

	<div id="m1">
		<div id="m2">test</div>
	</div>
</body>
</html>
