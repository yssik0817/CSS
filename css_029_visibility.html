<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_029_visibility</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		/* display: none */
		visibility: hidden;
		width:0px;
		height:0px;
	}

</style>
</head>
<body>
	<p>before</p>
	<div></div>
	<p>after</p>
</body>
</html>
