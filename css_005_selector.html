<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_005_selcetor</title>
<style type="text/css">
/* 선택자 조합 */
/* https://www.w3schools.com/cssref/css_selectors.asp */

/* >은 자식 선택자이다. */
div>span {
	color: yellow;
}

/* 공백은 자손 선택자이다.  우선순위가 같은 경우 마지막 선언문 적용*/
div span {
	color: purple;
}

div font {
	background-color: olive;
}

/* +인접(형제) 선택자이다. */
div+p{
	color:red
}
/* [속성명="값"] 속성 선택자이다. */
p[class="one"], p.one{
	border-style:solid;
	border-width: 1px;
	border-color:orange
}
/* ,(쉼표)는 그룹화 선택자이다. */
img, address{
	border-style:solid;
	border-width:3px;
	border-color:purple
}
</style>
</head>
<body>
	<div>
		<p>
			div요소의 <font>자손요소</font>
		</p>
		<span>div요소의 자식요소</span>
	</div>

	<p>다양한 선택자를 지정하는 방법</p>
	<p class="one">속성에 대한 선택자를 지정할 수 있다.</p>
	<div>
		<p>
			<span>div요소의 자손요소</span>
		</p>
	</div>

	<img src="./images/gosu.jpg" width="100" height="100" alt="고수" />

	<address>서울 종로구 종로2가</address>
	<div class="one">box</div>
</body>
</html>
