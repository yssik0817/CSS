<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_036_cursor</title>
<style type="text/css">

.cs{
	width: 100px;
	height: 100px;
	background-color: #008000;
	cursor: pointer;
}

.da{
	width: 100px;
	height: 100px;
	background-color: #700000;
	cursor: move;

}
</style>
</head>
<body>
	<div class="cs">cursor</div>
	<p></p>
	<div class="da"></div>
</body>
</html>
