<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ccs_006_pseudo</title>
<style type="text/css">
/* unvisited link */
	a:link {
		color:red;
	}
/* visited link */
	a:visited {
		color:green;
	}
/* mouse over link */
	a:hover {
		color:hotpink;
	}
/* selected link */
	a:active {
		color:blue;
	}
/* pseudo class를 작성할 떄 link-> visited-> hover-> active 순으로 작성한다. */

</style>
</head>
<body>
	<a href="https://www.w3schools.com">W3Schools</a>
</body>
</html>
