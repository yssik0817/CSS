<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_028_zIndex</title>
<style type="text/css">

div{
	width: 100px;
	height:100px;
	position: absolute;
}

#aa{
	background-color: red;
	top: 0;
	left: 0;
	z-Index:3;
}

#bb{
	background-color: green;
	top: 10px;
	left: 10xp;
	z-Index:2;
}

#cc{
	background-color: blue;
	top: 20px;
	left:20px;
	z-Index:1;
}

</style>

</head>
<body>
<!-- 
	z-index
	: 화면상에서 요소들이 겹쳐있을 때 요소의 위치를 나타내는 속성.
	: 숫가자 큰 요소가 가장 위에 배치된다.
 -->
 	<div id="aa">red</div>
 	<div id="bb">green</div>
 	<div id="cc">blue</div>
 
 
</body>
